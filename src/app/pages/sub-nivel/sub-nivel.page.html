<ion-header translucent>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/nivel"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ nivel.descripcion }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card *ngFor="let item of listado" (click)="redirect(item)">
    <ion-card-content>
      <div class="row">
        <div class="col">
          <span class="float-left">
            {{item.sub_nivel.descripcion}}
          </span>
          <span class="float-right">
            <i class="fas fa-star text-warning"></i>
            <i class="fas fa-star text-warning"></i>
            <i class="fas fa-star"></i>
          </span>
        </div>
      </div>
    </ion-card-content>
  </ion-card>

  <div class="my-overlay" padding *ngIf="cargando" style="align-items: center;">
    <div class="spinner-container text-center">
      <p style="font-size: 15px;">{{mensaje}}</p>
      <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>

</ion-content>
